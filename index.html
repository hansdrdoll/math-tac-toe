<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="reset.css">

<div class="main">

  <div class="token" id="num4"><h2>4</h2></div>
  <div class="token" id="num6"><h2>6</h2></div>

</div>
