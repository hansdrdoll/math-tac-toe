<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400i,700&effect=3d-float" rel="stylesheet">
<!-- Thanks to Meyerweb for the css reset
https://meyerweb.com/eric/tools/css/reset/ -->
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1 class="font-effect-3d-float">Math Tac Toe</h1>
<h4>Make a row, column, or diagonal that totals 15 to win!</h4>
<div class="main">
  <div class="board font-effect-3d-float">
  <div class="row">
    <div class="box" id="a" style="border-left: 0; border-top: 0;"></div>
    <div class="box" id="b" style="border-left: 0;"></div>
    <div class="box" id="c" style="border-left: 0; border-bottom: 0;"></div>
  </div>
  <div class="row">
    <div class="box" id="d" style="border-top: 0;"></div>
    <div class="box" id="e"></div>
    <div class="box" id="f" style="border-bottom: 0;"></div>
  </div>
  <div class="row">
    <div class="box" id="g" style="border-right: 0; border-top: 0;"></div>
    <div class="box" id="h" style="border-right: 0;"></div>
    <div class="box" id="i" style="border-right: 0; border-bottom: 0;"></div>
  </div>
  </div>

<div class="oddTokens">
  <h3>Player 1</h3>
  <div id="p1message" class="message"></div>
  <div class="token" id="num1"><h2>1</h2></div>
  <div class="token" id="num3"><h2>3</h2></div>
  <div class="token" id="num5"><h2>5</h2></div>
  <div class="token" id="num7"><h2>7</h2></div>
  <div class="token" id="num9"><h2>9</h2></div>
</div>
<div class="evenTokens">
  <h3>Player 2</h3>
  <div id="p2message" class="message"></div>
  <div class="token" id="num2"><h2>2</h2></div>
  <div class="token" id="num4"><h2>4</h2></div>
  <div class="token" id="num6"><h2>6</h2></div>
  <div class="token" id="num8"><h2>8</h2></div>
</div>
<div id="toast"><div id="img"></div><div id="desc"></div></div>
</div>

<footer>Check out <a href ="http://aturing.umcs.maine.edu/~markov/tictactoe.pdf">George Markowski's 1990 paper <i>(pdf)</i></a>
  on <a href="https://en.wikipedia.org/wiki/Tic-tac-toe_variants#Numerical_Tic-tac-toe">Ron Graham's Numerical Tic-Tac-Toe!</a></footer>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
